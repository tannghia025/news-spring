<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/fragments_admin :: admin_head">

</head>
<body>
<!--header-->
<div class="wrapper">
    <header th:replace="common/fragments_admin :: menu"/>

    <div class="main-panel">
        <!--Nav bar-->
        <nav th:replace="common/fragments_admin :: nav_admin"/>
        <!--/Nav bar-->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Edit Profile</h4>
                            </div>
                            <div class="card-body">
                                <form id="formSubmitAdd">
                                    <div class="row">
                                        <div class="col-md-5 pr-1">
                                            <div class="form-group">
                                                <label>Người Tạo (disabled)</label>
                                                <input type="text" class="form-control" disabled="" placeholder="Company" th:value="${#httpServletRequest.userPrincipal.name}"/>
                                            </div>
                                        </div>
                                        <div class="col-md-5 pr-1">
                                            <div class="form-group">
                                                <label>Thể loại</label>
                                                <select class="form-control" name="categoryCode" id="categoryCode">
                                                    <option th:value="" th:utext="--role---"/>
                                                  <!--  <th:block th:each="role : ${listRole}">
                                                        <option th:value="${role.}" th:utext="${category.name}"/>

                                                    </th:block>-->



                                                </select>

                                            </div>
                                        </div>

                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                                <label>Tiêu đề</label>
                                                <input type="text" class="form-control" th:id="title"  th:value="${newOld.title}" th:name="title"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group">
                                                <label>Thumbnail</label>
                                                <input type="text" class="form-control" th:name="thumbnail" th:value="${newOld.thumbnail}" th:id="thumbnail" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Mô tả ngắn</label>
                                                <textarea rows="4" cols="80" class="form-control" th:id="shortDescription" th:utext="${newOld.shortDescription}" th:name="shortDescription" placeholder="Here can be your short description" ></textarea>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Nội dung</label>
                                                <textarea style="height: 200px" rows="4" cols="80" class="form-control" th:id="content" th:name="content" th:utext="${newOld.content}" placeholder="Here can be your content" ></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <th:block th:if="${id}">
                                        <input type="hidden" th:id="id" th:name="id" th:value="${id}"/>
                                    </th:block>

                                    <button type="submit" id="btnAddAndEdit" class="btn btn-info btn-fill pull-right">Cập nhật bài viết</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>





        <!--Table-->

    </div>

</div>




<script th:replace="common/fragments_admin :: js_addEdit"/>




</body>
</html>
