<!-- Modal content -->
<div th:fragment="modal_news"  class="modal-content">
    <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Thêm mới</h2>
    </div>
    <div class="modal-body">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Edit Profile</h4>
                            </div>
                            <div class="card-body">
                                <form id="formSubmit">
                                    <div class="row">
                                        <div class="col-md-5 pr-1">
                                            <div class="form-group">
                                                <label>Người Tạo (disabled)</label>
                                                <input type="text" class="form-control" disabled="" placeholder="Company" value="Admin"/>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                                <label>Tiêu đề</label>
                                                <input type="text" class="form-control" id="title" name="title"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group">
                                                <label>Thumbnail</label>
                                                <input type="text" class="form-control" name="thumbnail" id="thumbnail"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Mô tả ngắn</label>
                                                <textarea rows="4" cols="80" class="form-control" id="shortDescription" name="shortDescription" placeholder="Here can be your short description" value="Mike"></textarea>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Nội dung</label>
                                                <textarea rows="4" cols="80" class="form-control" id="content" name="content" placeholder="Here can be your content" value="Mike"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" id="btnAddAndEdit" class="btn btn-info btn-fill pull-right">Tạo Bài Viết</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <h3>Thêm mới</h3>
    </div>
</div>
